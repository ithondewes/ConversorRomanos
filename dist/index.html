<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Números Romanos</h1>        
        <form id="form-arabico">
            <fieldset>
                <legend>Converter Número Arábico para Romano</legend>
                <label for="numero">Digite um número (1-3999):</label>
                <input type="number" id="numero" name="numero" min="1" max="3999" required>
                <button type="submit">Converter para Romano</button>
            </fieldset>
        </form>
        <form id="form-romano">
            <fieldset>
                <legend>Converter Número Romano para Arábico</legend>
                <label for="romano">Digite um número romano:</label>
                <input type="text" id="romano" name="romano" pattern="[IVXLCDM]+" title="Somente números romanos permitidos">
                <button type="submit">Converter para Arábico</button>
            </fieldset>
        </form>

        <p id="resultado"></p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
